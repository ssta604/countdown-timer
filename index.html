<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to November 29, 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-gray-800 bg-opacity-50 rounded-2xl shadow-2xl max-w-4xl mx-4">
        <h1 class="text-3xl md:text-5xl font-bold mb-2 text-yellow-400">Something Big is Coming</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-300">Countdown to November 29, 2025</p>
        <div id="countdown-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 text-center">
            <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                <div id="days" class="text-5xl md:text-7xl font-black text-white">00</div>
                <div class="text-sm md:text-lg text-gray-400 mt-2">Days</div>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                <div id="hours" class="text-5xl md:text-7xl font-black text-white">00</div>
                <div class="text-sm md:text-lg text-gray-400 mt-2">Hours</div>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                <div id="minutes" class="text-5xl md:text-7xl font-black text-white">00</div>
                <div class="text-sm md:text-lg text-gray-400 mt-2">Minutes</div>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                <div id="seconds" class="text-5xl md:text-7xl font-black text-white">00</div>
                <div class="text-sm md:text-lg text-gray-400 mt-2">Seconds</div>
            </div>
        </div>
        <div id="expired-message" class="hidden text-4xl font-bold text-green-400 mt-8">
            The time has arrived!
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Nov 29, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Function to format number with leading zero
            const formatTime = (time) => time < 10 ? `0${time}` : time;

            // Display the result in the corresponding elements
            document.getElementById("days").innerHTML = formatTime(days);
            document.getElementById("hours").innerHTML = formatTime(hours);
            document.getElementById("minutes").innerHTML = formatTime(minutes);
            document.getElementById("seconds").innerHTML = formatTime(seconds);

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-container").classList.add("hidden");
                document.getElementById("expired-message").classList.remove("hidden");
            }
        }, 1000);
    </script>
</body>
</html>
